<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer 2.0</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script type="module" src="./scripts/main.js" defer></script>
  </head>
  <body>
    <div class="main">
      <section class="data">
        <div class="timer-data">
          <input type="number" name="" id="first-timer" placeholder="00" maxlength="2"/>
          <span class="colon">:</span>
          <input type="number" name="" id="second-timer" placeholder="00" maxlength="2"/>
        </div>
        <div class="wrapper-icons">
          <button id="btn-play">
            <img src="./assets/icons/play.svg" alt="">
          </button>
          <button id="btn-stop">
            <img src="./assets/icons/stop.svg" alt="">
          </button>
          <button id="btn-plus">
            <img src="./assets/icons/plus.svg" alt="">
          </button>
          <button id="btn-minus">
            <img src="./assets/icons/minus.svg" alt="">
          </button>          
        </div>
      </section>
      <section class="cards">
        <div class="card"><img src="./assets/icons/florest.svg" alt="Ilustração de uma árvore" srcset=""></div>
        <div class="card"><img src="./assets/icons/rain.svg" alt="Ilustração de uma nuvem com chuva"></div>
        <div class="card"><img src="./assets/icons/coffe.svg" alt="Ilustração de uma cafeteria"></div>
        <div class="card"><img src="./assets/icons/fireplace.svg" alt="Ilustração de uma fogueira"></div>
      </section>
    </div>
  </body>
</html>
